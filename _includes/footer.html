<footer>
  <div id="footer">
      <div class="row">
          <div id="container">
              <div class="nav navbar-inverse navbar-fixed-bottom">
                  <div class="text-center">
                      <h4 class="text-muted text-center">
                        Copyright &copy; <span id="currentYear"></span> Latah County<br />
                        <a href="{{ site.baseurl }}/terms/">Terms of use</a><br />
                      </h4>
                  </div>
              </div>
          </div>
      </div>
  </div>
</footer>

<!-- Latest compiled and minified JavaScript -->
<!-- Jquery -->
<script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script>
<!-- MomentJS -->
<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>


<!-- Custom Scripts -->
<!-- Current year for Copyright on footer -->
{% js year.js %}
<!-- Contacts -->
{% if page.title == "Contact" %}
  {% js contacts.js %}
{% endif %}
<!-- Adds upcomingEvents script to pages. -->
{% if page.calendar %}
  <script src="https://cdn.jsdelivr.net/fullcalendar/2.0.1/fullcalendar.min.js" integrity="sha256-/YB6ZciXKo52oDIMA4bESsHrriwPkEtmG9OYfwdgeTY=" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='https://fullcalendar.io/js/fullcalendar-3.4.0/fullcalendar.css' />
  <script src='https://fullcalendar.io/js/fullcalendar-3.4.0/fullcalendar.min.js'></script>
{% endif %}
