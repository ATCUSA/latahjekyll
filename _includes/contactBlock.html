<div class="list-group ">
  <div class="list-group-item btn list-link text-center" data-toggle="modal" data-target="#contactBlock">Contact Us</div>
</div>

<!-- Modal -->
<div class="modal fade" id="contactBlock" tabindex="-1" role="dialog" aria-labelledby="contactBlockLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="contactBlockLabel">Department Contact Information</h4>
      </div>
      <div class="modal-body">
        <div class="well">
          <h3 class="text-center" id="contactDept"></h3>
          <div class="list-group-item">
            <strong>Phone: </strong><span id="contactPhone"></span><br />
          </div>
          <div class="list-group-item">
            <strong>Fax: </strong><span id="contactFax"></span><br />
          </div>
          <div class="list-group-item">
            <strong>Address:</strong><br />
            <span id="contactAddress"></span>
          </div>
          <div class="list-group-item">
            <strong>Room:</strong><br />
            <span id="contactRoom"></span>
          </div>
          <div class="list-group-item">
            <strong>Hours:</strong><br />
            <span id="contactHours"></span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="/contact/" type="button"  id="emailButton" class="btn btn-primary btn-default pull-left">Email</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% asset contactInfo.js %}
<script>
  contactInfo();
</script>
<script>
  $( () => {
    const isPA = $("#deptHeader").text();
    if (isPA == "Prosecuting Attorney"){
      $("#emailButton").addClass("hidden")
    }
  })
</script>
