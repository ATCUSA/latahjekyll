<div class="container col-md-4" id="news">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="text-center">News</h3>
    </div>
    <div class="list-group">
      {% for news in site.data.news %}
       {% if news.home %}
        <a href="{{ news.url }}" target="{{ news.target }}" rel="noopener" class="list-group-item list-link text-center">
          {% if news.title == null  %}
            <h4>No news at this time.</h4>
          {% else %}
            {{ news.title }}
          {% endif %}
        </a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
