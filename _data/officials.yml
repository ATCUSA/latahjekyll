commissioners:
  - name: Kathie LaFortune
    description: >
      <p>
        Kathie LaFortune moved to Moscow in 1990 when her husband got a public school teaching job. The next year, they started a family and decided to stay. Kathie and Jim raised two active children who both graduated from Moscow High School and went on to college out of state. Emerald works as the CEO of a small non profit and lives in Salmon, ID. Jasper is teaching high school in Denver, CO. Kathie has two grand pups.
      </p>
      <p>
        Kathie has been working in special education as a pediatric physical therapist for the last 33 years. As a contractor for the State of Idaho’s Infant Toddler Program, and through contracts with local school districts, Kathie has been in every school in Latah County and down most of its gravel roads. She has a unique perspective on the joys and challenges of Latah County families.
      </p>
      <p>
        Kathie’s husband, Jim, died in 2010. In 2015, she remarried and moved to the northern part of Latah County. Kathie and Greg live on 78 acres with their two horses, a couple of volunteer barn cats, eight hens and a loud rooster. She is serving her first term as county commissioner, a role she is honored and humbled to perform.
      </p>
    district: District 1
    page: /commissioners/district_1/
    bio: /commissioners/bio/kathie_lafortune/
    image: /img/officials/KathieLaFortune.png
  - name: Tom Lamar
    district: District 2
    description: >
      <p>
        Tom Lamar was elected to the Latah County Commission, District 2 in November 2014, and began his first term in January 2015. He was re-elected in November 2016. Lamar previously served on the Moscow City Council from June 2007 to January 2015.
      </p>
      <p>
        Since 1990, Lamar has been the executive director of Palouse-Clearwater Environmental Institute, a broad-based conservation organization and Nature Center based in Moscow. In that role he has worked with many Latah County landowners on stream restoration projects on their properties. He was a founding board member of the Latah Trail Foundation, and taught Conservation Leadership for six years at the University of Idaho.
      </p>
      <p>
        Lamar holds a master’s degree from Washington State University and a bachelor’s from the University of Delaware. He has lived in Latah County since 1985. He helped raise three talented daughters, all of whom graduated from Moscow High School and are alumnae of the University of Idaho.
      </p>
    page: /commissioners/district_2
    bio: /commissioners/bio/tom_lamar/
    image: /img/officials/TomLamar.png
    facebook: https://www.facebook.com/tomlamar.org
    twitter: https://twitter.com/lamartom
    website: http://tomlamar.org/
  - name: Dave McGraw
    district: District 3
    description: >
      <p>
        After graduating Moscow High School in 1979, Dave McGraw worked in the auto, truck, and farm implement parts business for 15 years where he developed a passion for small business. Following his passion for business, he began purchasing cable TV systems in 1995, at the height of the business he owned and operated cable TV and Internet systems in 4 states: Idaho, Washington, Texas and New Mexico. Following his retirement from the Cable industry he became involved with local Government serving first on the Troy City Council for 3 years and then as a Latah County Commissioner where he is currently serving his 3rd term. Dave and his wife Leslie of 25 years have 5 kids and 7 grandkids.
      </p>
    page: /commissioners/district_3/
    bio: /commissioners/bio/dave_mcgraw/
    image: /img/officials/DaveMcGraw.png

assessor:
  - name: Rod Wakefield
    description: >
      <p>
        Rod Wakefield was raised on a farm just outside the town of Ames, Iowa. Ames, now a city is very similar to Moscow in that it is a farming community and home of Iowa State University. After graduating from high school in 1975, Rod went to work for the United States Postal Service where he worked for almost 25 years. In 2001 he moved from Iowa to St. Maries, Idaho.  Rod started his Assessor Office career at the Benewah County Assessor's Office in 2004 and came to the Latah County Assessor's Office in 2007. Rod was elected Latah County Assessor in 2018.
      </p>
    page: /assessor/
    bio: /assessor/bio/
    image: /img/officials/RodWakefield.png

auditor:
  - name: Henrianne Westberg
    position: Auditor/Clerk/Recorder
    description: >
      <p>
        Henrianne arrived on the Palouse in 1976 to attend the University of Idaho, and graduated in 1980 with a degree in Wildlife Habitat.  In 1981 she married Wayne Westberg, and together they farm and ranch on the Lenville Road southeast of Moscow.  They have 3 children, Emily, who is married to Walker Berg and teaches in Vancouver, Washington, Amy, who works in Social Service at Ulster County New York, and John who is involved in the family farm operation.
      </p>
      <p>
        Henrianne began working for Latah County in the Auditor’s Office in 1985 doing Payroll and Accounts Payable before transferring to the District Court Office in 1990 and working there until 1998.  She then spent 16 years in the Finance Department of the City of Moscow, before becoming the Elected Clerk in 2014.
      </p>
      <p>
        Besides traveling to Georgia and Texas to visit family, Henrianne enjoys our many local area events, and participation in various community organizations.
      </p>

    page: /auditor/
    bio: /auditor/bio/
    image: /img/officials/HenrianneWestberg.png

coroner:
  - name: Cathy Mabbutt
    description: >
      <p>        
        Cathy Mabbutt was first elected coroner in November 2006.  She graduated as registered nurse (RN) from Sacred Heart School of Nursing and worked at Gritman Medical Center Emergency Department for many years.  She graduated with B.S. in political science from University of Idaho and then completed law degree from the University of Idaho in 2001.
      </p>
    page: /coroner/
    bio: /coroner/bio/
    image: /img/officials/CathyMabbutt.png

prosecutor:
  - name: Bill Thompson
    description: >
      <p>
        Bill Thompson graduated from the University of Idaho College of Law in 1980 and, after 12 years in private practice, was elected Latah County Prosecutor in 1992 – a position he continues to hold.  He served on the Idaho Prosecuting Attorneys Association Board of Directors from 1998 through 2003, and as President in 1999 and 2002.  Bill has also served on the Idaho Juvenile Justice Commission since 2002 and, more recently, the Idaho Criminal Justice Commission’s Public Defense Subcommittee.
      </p>
      <p>
        In 2011, Bill was awarded the Idaho Association of Counties’ H. Sydney Duncombe Award for Excellence in County Government.  In 2014, Bill was elected to the Idaho Association of Counties Executive Committee and has served as Secretary/Treasurer, Vice President and President of that Association.
      </p>
      <p>
        Bill has also been honored with a 2017 Idaho State Bar Professionalism Award.
      </p>
      <p>
        In addition to overseeing both the criminal prosecution and civil legal functions of the Latah County Prosecutor’s office, Bill has assisted other jurisdictions as a Special Prosecutor and regularly provides training and advice to elected officials, law enforcement and other prosecutors on a variety of topics including ethics, new statutes and case law, trial and investigation skills, interagency cooperation and risk management.
      </p>
    page: /prosecutor/
    bio: /prosecutor/bio/
    image: /img/officials/BillThompson.png
sheriff:
  - name: Richard Skiles
    description: >
      <p>
        Richie Skiles has served as chief of police in Troy from 2013 - 2016. His law enforcement experience also includes 12 years with the Latah County Sheriff’s Office and five years as a reserve officer for the St. Maries Police Department. He also spent four years in the Marines and managed the Moscow Zips Drive-Thru for five years.  He has served as Sheriff of Latah County since 2016.
      </p>
    page: /sheriff/
    bio: /sheriff/bio/
    image: /img/officials/RichardSkiles.png

treasurer:
  - name: BJ Swanson
    description: >
      <p>
        BJ Swanson is a retired commercial bank vice president with over 30 years' experience in management, budgeting, financial analysis and commercial real estate. After retiring from banking, she started her own business contracting with clients for commercial loan underwriting, financial modeling, economic development and is an FAA licensed commercial drone pilot. Her public service includes vice chair of Idaho Health Facilities Authority and vice chair of Idaho Workforce Development Council. She previously served as chair of the board of Gritman Medical Center, president of the Moscow Chamber of Commerce, chair of the Idaho Economic Advisory Council, chair and executive director of Latah Economic Development Council, founding member of Latah Trail Foundation and treasurer of League of Women Voters. BJ is a live-long resident of Latah County and resides in rural Troy.
      </p>
    page: /treasurer/
    bio: /treasurer/bio/
    image: /img/officials/BJSwanson.png

