<div class="row" id="platMapQuery">
    
    <div class="well">
        
            <!-- <div class="panel-heading">
                <h4 class="panel-title text-center">Assessor Plat Map Search</h4>
            </div> -->
            
            <table id="platMaps" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Sheet Number</th>
                        <th>SubDivision Name</th>
                        <th>SubDivision Index Number</th>
                        <th>Location</th>
                        <th>Type</th>
                        <th>Plot Date</th>
                        <th>PDF</th>
                    </tr>
                </thead>
                <tfoot>
                        <tr>
                            <th>Sheet Number</th>
                            <th>SubDivision Name</th>
                            <th>SubDivision Index Number</th>
                            <th>Location</th>
                            <th>Type</th>
                            <th>Plot Date</th>
                            <th>PDF</th>
                        </tr>
                </tfoot>                
            </table>    
        
    </div>
</div>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jq-2.2.4/dt-1.10.15/datatables.min.css\"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jq-2.2.4/dt-1.10.15/datatables.min.js"></script>
<script type="text/javascript">


$(document).ready(function() {

    //PopulateItemsTable();
    $('#platMaps').DataTable({
        "ajax" : {
            "url" : "https://www.latah.id.us/api/getPlatMapsDT",
            "type" : "GET",
            "cache" : false,
            "dataSrc" : function(json){                
                return json;
            }
        },
        "columnDefs" : [{
            "targets" : 6,
            "render" : function(data, type, row, meta){
                return '<a href=https://www.latah.id.us/api/downloadPlatMap?fileName=' + row.PDF + '>' + row.PDF + '</' + '>';
            }
        }],
        "columns" : [
            {"data": "SheetNumber"},
            {"data": "SubDivisionName"},
            {"data": "SubDivisionIndexNumber"},
            {"data": "Location"},
            {"data": "Type"},
            {"data": "PlotDate"},
            {"data": "PDF"}
        ]
    });
});

</script>
