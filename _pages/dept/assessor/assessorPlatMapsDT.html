<div class="row" id="platMapQuery">   
    <div class="col-md-12">
            <div class="col-md-12 text-center">
                    <a href="/assessor">Back to Assessor Home</a>
                </div>
        <div class="well">
            <table id="platMaps" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th width="5%">Sheet</th>
                        <th width="17%">SubDivision Name</th>
                        <th width="10%">Index #</th>
                        <th width="23%">Location</th>
                        <th width="20%">Type</th>
                        <th>Plot Date</th>
                        <th width="20%">PDF</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th width="5%">Sheet</th>
                        <th width="17%">SubDivision Name</th>
                        <th width="10%">Index #</th>
                        <th width="23%">Location</th>
                        <th width="20%">Type</th>
                        <th>Plot Date</th>
                        <th width="20%">PDF</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript">
$(document).ready(function() {    
    $('#platMaps').DataTable({
        "ajax" : {
            "url" : "https://gis.latah.id.us/api/getPlatMapsDT",
            "type" : "GET",
            "cache" : false,
            "dataSrc" : function(json){                
                return json;
            }
        },        
        "columnDefs" : [{             
            "targets" : 6,
            "render" : function(data, type, row, meta){
                return '<a href=https://gis.latah.id.us/api/downloadPlatMap?fileName=' + row.PDF + ' target="_blank"' + '>' + row.PDF + '</' + '>'; 
            }
        }],
        "columns" : [
            {"data": "SheetNumber"},
            {"data": "SubDivisionName"},
            {"data": "SubDivisionIndexNumber"},
            {"data": "Location"},
            {"data": "Type"},
            {"data": "PlotDate",
             "render" : function(data){
                 var date = new Date(data);
                 var year = date.getFullYear();
                 return year;
             }    
            },                       
            {"data": "PDF"}
        ]
    });
});

</script>
